<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Scrimba Password Generator</title>
</head>
<body>
  <div class="container">
    <div class="hero">
        <h1>Generate a<br><span class="color-text">random password</span></h1>
        <p>Never use an insecure password again.</p>
       
    </div>
    <div class="generate-section">
         <button id="gen-btn" onclick="renderPassword()">Generate passwords</button>
         <input id="slider" type="range" min="6" max="12" oninput="this.nextElementSibling.value = this.value">
         <output>8</output>
    </div>
    <div class="password-display">
        <input id="password-one"  type="text">
        <input id="password-two"  type="text">
    <div>
  </div>

  <script src="app.js"></script>
</body>
</html>
